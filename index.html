<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style/style.css">
  </head>
  <body>
    <div class="container ">
      <div class="card" style="width: fit-content">
        <div class="card-header bg-dark">calculator</div>
        <div class=" container-fluid calculatorBox">
          <div class=" row screen">
            <input type="number" id="screen" />
          </div>
          <div class="row keyPad">
           
              <table>
                <tbody>
                  <tr>
                    <td><button class="btns " onclick="clearScreen()">CLR</button></td>
                    <td>
                      <button class="btns ">X <sup>2</sup></button>
                    </td>
                    <td>
                      <button class="btns ">X <sup>3</sup></button>
                    </td>
                    <td><button class="btns ">/</button></td>
                  </tr>
                  <tr>
                    <td><button class="btns "onclick="screenEntry(7, screenLengthChecker)">7</button></td>
                    <td><button class="btns "onclick="screenEntry(8, screenLengthChecker)">8</button></td>
                    <td><button class="btns "onclick="screenEntry(9, screenLengthChecker)">9</button></td>
                    <td><button class="btns "onclick="">X</button></td>
                  </tr>
                  <tr>
                    <td><button class="btns "onclick="screenEntry(4, screenLengthChecker)">4</button></td>
                    <td><button class="btns "onclick="screenEntry(5, screenLengthChecker)">5</button></td>
                    <td><button class="btns "onclick="screenEntry(6, screenLengthChecker)">6</button></td>
                    <td><button class="btns "onclick="">-</button></td>
                  </tr>
                  <tr>
                    <td><button class="btns "onclick="screenEntry(1, screenLengthChecker)">1</button></td>
                    <td><button class="btns "onclick="screenEntry(2, screenLengthChecker)">2</button></td>
                    <td><button class="btns "onclick="screenEntry(3, screenLengthChecker)">3</button></td>
                    <td rowspan="2"><button class="btns "onclick="" style="height: 100px;">+</button></td>
                  </tr>
                  <tr>
                    <td><button class="btns "onclick="screenEntry(0, screenLengthChecker)" >0</button></td>
                    <td><button class="btns "onclick="screenEntry(, screenLengthChecker)">.</button></td>
                    <td><button class="btns "onclick="screenEntry(=, screenLengthChecker)">=</button></td>
                    
                  </tr>
                </tbody>
              </table>
           
          </div>
        </div>
      </div>
    </div>
<script src="Script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
