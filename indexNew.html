<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style/style.css">
  </head>
  <body>
    <div class="container ">
      <div class="card" style="width:400px;">
        <div class="card-header bg-dark">calculator .....   14digit</div>
        <div class=" container-fluid calculatorBox">
          <div class=" row screen">
            <input type="number" id="screen" readonly />
          </div>
          <div class="row keyPad">
           
              <table>
                <tbody>
                  <tr>
                    <td><button class="btns " onclick="clearScreen()">CLR</button></td>
                    <td>
                      <button class="btns ">X <sup>2</sup></button>
                    </td>
                    <td>
                      <button class="btns ">X <sup>3</sup></button>
                    </td>
                    <td><button class="btns " onclick="operatorClicked('/')">/</button></td>
                  </tr>
                  <tr>
                    <td><button class="btns "onclick=" keyPress(7)">7</button></td>
                    <td><button class="btns "onclick=" keyPress(8)">8</button></td>
                    <td><button class="btns "onclick=" keyPress(9)">9</button></td>
                    <td><button class="btns "onclick="operatorClicked('*')">X</button></td>
                  </tr>
                  <tr>
                    <td><button class="btns "onclick=" keyPress(4)">4</button></td>
                    <td><button class="btns "onclick=" keyPress(5)">5</button></td>
                    <td><button class="btns "onclick=" keyPress(6)">6</button></td>
                    <td><button class="btns "onclick="operatorClicked('-')">-</button></td>
                  </tr>
                  <tr>
                    <td><button class="btns "onclick=" keyPress(1)">1</button></td>
                    <td><button class="btns "onclick=" keyPress(2)">2</button></td>
                    <td><button class="btns "onclick=" keyPress(3)">3</button></td>
                    <td rowspan="2"><button class="btns "onclick="operatorClicked('+')" style="height: 100px;">+</button></td>
                  </tr>
                  <tr>
                    <td><button class="btns "onclick=" keyPress(0)" >0</button></td>
                    <td><button class="btns "onclick=" keyPress('.')">.</button></td>
                    <td><button class="btns "onclick="equals()">=</button></td>
                    
                  </tr>
                </tbody>
              </table>
           
          </div>
        </div>
      </div>
    </div>
<script src="Script/new.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
